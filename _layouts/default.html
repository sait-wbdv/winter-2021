<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- Code Highlghter -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/monokai-sublime.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- Website Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/reset.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/utilities.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/fonts.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/fonts/raleway-light_open-sans-light.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <!-- Fav Icon -->
    <link rel="icon" href="./assets/icon/SAIT_favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <nav class="primary">
        <ul>
          <li><a href="/winter-2021">Home</a></li>
          <li><a href="https://sait-ca.zoom.us/j/89935602857">Zoom</a></li>
          <li><a href="{{ "/library" | relative_url }}">Library</a></li>
          <li><a href="{{ "/exercises" | relative_url }}">Exercises</a></li>
        </ul>
      </nav>
      <header class="page-header">
        <a href="/winter-2021"><img class="sait-logo" src={{ "/assets/images/sait-logo.png" | relative_url }} alt="SAIT Logo"></a>
        <div>
          <p class="site-name">SAIT WBDV</p>
          <p class="tagline">Web Developer Fast Track - Winter 2021</p>
        </div>
        <div class="toggle-container">
          <p id="sunmoon" class="sunmoon"><i class="fas fa-sun"></i></p>
          <input type="checkbox" id="darkToggle" class="toggle">
          <label for="darkToggle" class="label">
            <div class="ball"></div>            
          </label>
      </header>
      <main>
        {{ content }}
      </main>
      <footer>
        &copy; 2021 Tony Grimes. MIT License.
      </footer>
      <script src="../assets/js/client.js"></script>  
    </div>
  </body>
</html>
